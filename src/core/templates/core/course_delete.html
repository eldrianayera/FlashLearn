{% extends 'base.html' %}

{% block content %}
  <div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
      <h1 class="text-2xl font-semibold text-gray-800 mb-4">Are you sure you want to delete <span class="text-red-600">{{ course.name }}</span>?</h1>

      <p class="text-gray-600 mb-6">This action cannot be undone. Please confirm to delete the course.</p>

      <form action="{% url 'course-delete' course.slug %}" method="POST">
        {% csrf_token %}

        <div class="flex justify-between">
          <button type="submit" class="bg-red-600 text-white py-2 px-6 rounded-lg hover:bg-red-700 transition duration-300">Delete</button>

          <a href="{% url 'courses' %}" class="text-gray-500 hover:text-gray-700 transition duration-300">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
